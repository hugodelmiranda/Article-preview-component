<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style/style.css">
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <figure class="postBg"><img src="images/drawers.jpg" alt=""></figure>
      </header>
      <main>
        <h1 class="postTitle">Shift the overall look and feel by adding these wonderful touches to
          furniture in your home 
        </h1>
        <p class="postText">Ever been in a room and felt like something was
          missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple
          tips to help you make any room feel complete.</p>
      </main>
      <footer>
        <div class="author">
          <figure class="avatar"><img src="images/avatar-michelle.jpg" alt=""></figure>
          <div class="postInfo">
              <div class="authorName">Michelle Appleton</div>
              <div class="postDate">28 Jun 2020</div>
          </div>
          
          <button class="shared" id="shared">
            <span class="sharedIcon">
              <svg xmlns="http://www.w3.org/2000/svg" width="15" height="13"><path fill="#6E8098" d="M15 6.495L8.766.014V3.88H7.441C3.33 3.88 0 7.039 0 10.936v2.049l.589-.612C2.59 10.294 5.422 9.11 8.39 9.11h.375v3.867L15 6.495z"/></svg>
            </span>
          </button>
          <div class="sharedMenu sharedVisible" id="sharedMenu">
            <span class="sharedMenuTitle ">share</span>
            <div class="arrow "></div>
            <a href="#"><figure class="socialIcon"><img src="images/icon-facebook.svg" alt="Facebook Icon"></figure></a>
            <a href="#"><figure class="socialIcon"><img src="images/icon-twitter.svg" alt="Twitter Icon"></figure></a>
            <a href="#"><figure class="socialIcon"><img src="images/icon-pinterest.svg" alt="Pinterest Icon"></figure></a>
          </div>
        </div>
      </footer>
      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
